name: Build Flet APK
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0' # 버전 고정으로 질문 방지
          channel: 'stable'
      - name: Install Dependencies
        run: |
          pip install flet requests beautifulsoup4 urllib3 certifi
      - name: Build APK
        run: |
          # yes 명령어를 사용하여 모든 질문에 자동으로 'y'라고 대답합니다.
          yes | flet build apk
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: price-compare-apk
          path: build/apk/*.apk
